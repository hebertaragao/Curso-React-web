<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Top</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Loja Top</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Cadastro</h2>

        <form action="obrigado.html">
          <div>
            <label for="ctrl-name">Nome</label>
            <input id="ctrl-name" name="name" type="" placeholder="seu nome" />
          </div>

          <div>
            <label for="ctrl-email">Email</label>
            <input
              id="ctrl-email"
              name="email"
              type="email"
              placeholder="Digite o seu E-mail"
            />
          </div>

          <div>
            <label for="ctrl-password">Senha</label>
            <input
              id="ctrl-password"
              name="ctrl-password"
              type="password"
              placeholder="Digite sua senha"
            />
          </div>

          <input type="submit" value="Enviar" />
          <input type="reset">
        </form>
      </section>
    </main>
  </body>
</html>
